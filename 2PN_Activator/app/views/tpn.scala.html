@(controller:de.htwg.se.tpn.controller.TpnController)

@main("2PN - game") {
<div>
    @for(row <- 0 until controller.getSize) {
        @for(column <- 0 until controller.getSize) {
            <div class="tile">
                @controller.getValue(row, column)
            </div>
        }
        <br>
    }
</div>
}
