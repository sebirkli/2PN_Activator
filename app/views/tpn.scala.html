@(controller: de.htwg.se.tpn.controller.TpnControllerInterface)

@main("2PN - game") {

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>
	<script type='text/javascript' src='@routes.Assets.versioned("javascript/websockets.js")'></script>
	
	<p>&nbsp;</p><p>&nbsp;</p>
	<nav class="navbar navbar-default navbar-fixed-bottom center" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse center-collapse" id="bs-example-navbar-collapse-1">
	    <ul class="nav navbar-nav center">
	      <li><a id="newGameButton" href="#">New Game</a></li>
	    </ul>
	  </div><!-- /.navbar-collapse -->
	</nav>
	
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                @gamefield(controller)
            </div>
            <div class="col-md-4">
                <div ng-app="myApp" ng-controller="tpnController" id="scope">
                    <input type="text" ng-model="playerName" class="form-control" placeholder="Search player">
                    <table class="table table-stripped">
                        <tr>
                            <th>Name</th>
                            <th>Points</th> 
                        </tr>
                        <tr ng-repeat="highscore in highscores | filter:{name: playerName} | orderBy:'-points' | limitTo:limit">
                            <td>{{highscore.name}}</td>      
                            <td>{{highscore.points}}</td>      
                        </tr>
                    </table>    
                </div>
            </div>
        </div>
    </div>
}
